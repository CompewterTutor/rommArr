[loggers]
keys=root,gunicorn,error

[handlers]
keys=console_gunicorn

[formatters]
keys=gunicorn_format

# Root logger â€” KEEP but minimal
[logger_root]
level=WARNING
handlers=

# Gunicorn internal logger
[logger_gunicorn]
level=INFO
handlers=console_gunicorn
qualname=gunicorn
propagate=0

# Gunicorn error logger (optional)
[logger_error]
level=ERROR
handlers=console_gunicorn
qualname=gunicorn.error
propagate=0

# Handler for Gunicorn logs
[handler_console_gunicorn]
class=StreamHandler
formatter=gunicorn_format
args=(sys.stdout,)

# Formatter for Gunicorn logs
[formatter_gunicorn_format]
format=INFO:     [RomM][gunicorn][%(asctime)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

# Gunicorn timeout settings
[server]
timeout = 300
keepalive = 2
max_requests = 1000
max_requests_jitter = 100
preload_app = true
worker_connections = 1000

